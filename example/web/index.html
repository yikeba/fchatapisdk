<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Demonstrates how to use the fchatapi plugin.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fchatapi_example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <script type="text/javascript" src="https://cdn.bootcss.com/eruda/1.2.6/eruda.min.js"></script>
  <script>eruda.init();</script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fchatapi_example</title>
  <link rel="manifest" href="manifest.json">
  <script>
    function sendtoFChat(message) {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler("FChatAPI", message).then((response) => {
          flutterAppResponseHandler(response)
        });
      } else {
        flutterAppResponseHandler("err")
      }
    }

   function flutterAppResponseHandler(response) {
     window.postMessage({
      type: "flutterResponse",
      data: response,
     },
     "*"
     );

   function onAppCallback(result) {
      console.log("FChat Received data from app:", result);

   }
 }

  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
